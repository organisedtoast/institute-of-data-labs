<!DOCTYPE html>
<html>

<head>
  <style>
    label {
      font-weight: 700;
      color: #1f2937;
      display: inline-block;
      margin-bottom: 6px;
    }

    #submitbtn {
      margin-top: 20px;
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6b35, #ffb703);
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(255, 107, 53, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    #submitbtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(255, 107, 53, 0.45);
      filter: brightness(1.05);
    }

    #submitbtn:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(255, 107, 53, 0.35);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <!-- works like <a href="/index.html">Home</a> -->
      <a href="/">Home</a>
      <a href="form.html">Submission</a>
      <a href="index.html">Index</a>
    </nav>
  </header>

  <main>

<h1>Crazy Animal Submission Form</h1>

<form method="POST" action="http://localhost:3000/profile"
    <div>
    <h3>Enter pet name details</h3>
    <br>
    <label for="first-name">First Animal Name:</label>
    <input type="text" id="first-name" name="first_name">
  </div>

<br>

  <div>
    <label for="last-name">Last Animal Name:</label>
    <input type="text" id="last-name" name="last_name">
  </div>

  <div>
    <h3>Choice of pet</h3>
    <input type="radio" id="animal-penguin" name="favourite_animal" value="penguin">
    <label for="animal-penguin">Penguin</label>

    <input type="radio" id="animal-cat" name="favourite_animal" value="cat">
    <label for="animal-cat">Cat</label>

    <input type="radio" id="animal-elephant" name="favourite_animal" value="elephant">
    <label for="animal-elephant">Elephant</label>
  </div>

  <div>
    <h3>Type of homes (can pick more than one)</h3>
    <input type="checkbox" id="home-burrow" name="animal_homes" value="burrow">
    <label for="home-burrow">Burrow</label>

    <input type="checkbox" id="home-nest" name="animal_homes" value="nest">
    <label for="home-nest">Nest</label>

    <input type="checkbox" id="home-cave" name="animal_homes" value="cave">
    <label for="home-cave">Cave</label>
  </div>

<br>

  <div>
    <h3>Choice of weapon (can only pick one)</h3>
    <select id="sole-weapon" name="sole_weapon">
      <option value="trunk">Trunk</option>
      <option value="beak">Beak</option>
      <option value="claws">Claws</option>
      <option value="teeth">Teeth</option>
    </select>
  </div>

<button id="submitbtn" type="submit">Commence animal journey!</button>


</form>






<br>
    
  </main>

<footer>Copyright organisedtoast &copy; 2026</footer>

</body>

</html>
