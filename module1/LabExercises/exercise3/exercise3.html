<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, 
initial-scale=1.0">
    <title>Module 1 Exercise 3 Man Utd Squad: 98/99 vs 25/26</title>
    <link rel="stylesheet" href="exercise3.css">
</head>

<body>
    <div class="container">
        <div class="column" id="column1">
            <h1 id="heading1">98/99 squad</h1>
            <button class="chooseteambtn" type="button" id="chooseteam1" onclick="chooseteam1()">
  Activate Squad</button>
            <img src="../9899manutdsquad.jpg" alt="Manchester United 98/99 Squad" width="600">
           <br>
            <form>
                <label class="dreamplayerlabel" for="dreamplayer1">Add ONE dream player only:</label><br>
                <input class="dreamplayerinput" type="text" id="dreamplayer1" name="dreamplayer1">
            </form>
        </div>
        <div class="column" id="column2">
            <h1 id="heading2">25/26 squad</h1>
            <button class="chooseteambtn" type="button" id="chooseteam2" onclick="chooseteam2()">Activate Squad</button>
            <img src="../2526manutdsquad.jpg" alt="Manchester United 25/26 Squad" width="600">
            <br>
            <form>
                <label class="dreamplayerlabel" for="dreamplayer2">Add ONE dream player only:</label><br>
                <input class="dreamplayerinput" type="text" id="dreamplayer2" name="dreamplayer2">
            </form>
        </div>
    </div>
</body>


<script>
function chooseteam1() {
  let dreamPlayer = document.getElementById("dreamplayer1").value;
  document.getElementById("heading1").textContent = "98/99 squad PLUS " + dreamPlayer + " ACTIVATED";
  document.getElementById("column1").style.background = "gold";
}

function chooseteam2() {
  let dreamPlayer = document.getElementById("dreamplayer2").value;
    document.getElementById("heading2").textContent = "25/26 squad PLUS " + dreamPlayer + " ACTIVATED";
  document.getElementById("column2").style.background = "lightblue";
}
</script>


</html>
